description.English=A digital adaptation of the Descent Second Edition quest - Guardians of Deephall (Act I).\n\nThis quest may be played using only the base game.  It supports all expansions in your collection.\n\nv1.1 - Added start round messaging, new custom monster activations, perils, minor flow changes, typo corrections.\nv1.2 - Added Rumor Quest support, minor adjustments.\n\nPlease report bugs at https://github/afellowspelunker/GuardiansofDeephall/issues.
description.Spanish=Una adaptación digital de la aventura «Guardianes de la Fortaleza Interior» (Acto I) para el juego Descent, segunda edición. \n\n Esta aventura puede jugarse usando solo el juego base. Es compatible con todas las expansiones de tu colección (usará los monstruos disponibles en tu colección si no están disponibles los de la expansión de "Héroes y Monstruos" correspondiente).\n\n Por favor, avisa de cualquier incidencia o fallo en la siguiente dirección: https://github/afellowspelunker/GuardiansofDeephall/issues. \n\n v1.1 - Añadidos mensajes al inicio del turno, nuevas activaciones para monstruos personalizados, peligros, corrección de errores y pequeños cambios en el desarrollo de la aventura.\n v1.2 - Añadida la opción de Aventuras de Rumor, pequeños ajustes.
description.German=Eine digitale Anpassung der Descent 2. Edition-Begegnung - Die Wächter von Deephall (Akt I).\n\n Diese Begegnung kann nur mit dem Grundspiel gespielt werden. Sie unterstützt alle Erweiterungen in eurer Sammlung.\n\n v1.1 - Nachrichten zu Beginn der Runde, neue benutzerdefinierte Monsteraktivierungen, Gefahren, kleinere Änderungen am Spielfluss, Korrekturen von Tippfehlern.\n v1.2 - Unterstützung für die Rumor-Begegnung, kleinere Anpassungen.\n\n Bitte meldet Bugs unter https://github/afellowspelunker/GuardiansofDeephall/issues.
